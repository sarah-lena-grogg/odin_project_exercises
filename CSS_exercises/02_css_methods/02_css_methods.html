<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="02_css_methods.css">
  </head>
  <body>
    <p id="1" class="class">Number 1 - I'm a class!</p>
    <div id="second_element">Number 2 - I'm one ID.</div>
    <div class="class_2">
        <p id="third_element" class="class">Number 3 - I'm a class, but cooler!</p>
        <div id="fourth_element">Number 4 - I'm another ID.</div>
    </div>
        <p class="class">Number 5 - I'm a class!</p>
  </body>
